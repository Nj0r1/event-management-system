<div class="card shadow-lg rounded-3 animate__animated animate__fadeIn" *ngIf="attendee">
  <div class="card-header bg-primary text-white p-3">
    <h2 class="mb-0">{{ attendee.fullName }}</h2>
  </div>
  <div class="card-body p-4">
    <div class="row mb-3">
      <div class="col-md-3 text-muted fw-medium">
        <i class="fas fa-envelope me-2"></i>Email:
      </div>
      <div class="col-md-9">
        <p class="mb-0">{{ attendee.email }}</p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3 text-muted fw-medium">
        <i class="fas fa-calendar-alt me-2"></i>Event:
      </div>
      <div class="col-md-9">
        <p class="mb-0">{{ getEventName(attendee.eventId) || 'Unknown Event' }}</p>
      </div>
    </div>
    <a routerLink="/attendees" class="btn btn-secondary shadow-sm">
      <i class="fas fa-arrow-left me-2"></i>Back to Attendees
    </a>
  </div>
</div>
