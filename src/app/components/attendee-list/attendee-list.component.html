<div class="card shadow-lg rounded-3 animate__animated animate__fadeIn">
  <div class="card-header bg-primary text-white p-3 d-flex align-items-center">
    <i class="fas fa-users me-2"></i>
    <h2 class="mb-0">Attendees</h2>
  </div>
  <div class="card-body p-4">
    <a routerLink="/attendees/create" class="btn btn-primary btn-lg mb-4 shadow-sm">
      <i class="fas fa-user-plus me-2"></i>Register Attendee
    </a>
    <table class="table table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th class="text-center">Full Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Event</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let attendee of attendees">
          <td>{{ attendee.fullName }}</td>
          <td>{{ attendee.email }}</td>
          <td>{{ getEventName(attendee.eventId) }}</td>
          <td class="text-center">
            <a [routerLink]="['/attendees', attendee.id]" class="btn btn-sm btn-outline-primary me-2 shadow-sm">View</a>
            <button (click)="deleteAttendee(attendee.id)" class="btn btn-sm btn-outline-danger shadow-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
