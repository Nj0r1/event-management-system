<div class="card shadow-lg rounded-3 animate__animated animate__fadeIn" *ngIf="event">
  <div class="card-header bg-primary text-white p-3 d-flex align-items-center">
    <i class="fas fa-calendar-alt me-2"></i>
    <h2 class="mb-0">{{ event.name }}</h2>
  </div>
  <div class="card-body p-4">
    <div class="row mb-4">
      <div class="col-md-4 text-muted fw-medium">
        <i class="fas fa-map-marker-alt me-2"></i>Location:
      </div>
      <div class="col-md-8">
        <p class="mb-0">{{ event.location }}</p>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-4 text-muted fw-medium">
        <i class="fas fa-calendar-day me-2"></i>Date:
      </div>
      <div class="col-md-8">
        <p class="mb-0">{{ event.date | date: 'mediumDate' }}</p>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-4 text-muted fw-medium">
        <i class="fas fa-users me-2"></i>Capacity:
      </div>
      <div class="col-md-8">
        <p class="mb-0">{{ event.capacity }}</p>
      </div>
    </div>
    <h4 class="mb-3"><i class="fas fa-user-friends me-2"></i>Attendees</h4>
    <div class="list-group mb-4">
      <div *ngFor="let attendee of attendees" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center rounded-2 shadow-sm mb-2">
        <span>{{ attendee.fullName }} ({{ attendee.email }})</span>
        <a [routerLink]="['/attendees', attendee.id]" class="btn btn-sm btn-outline-primary shadow-sm">View</a>
      </div>
      <div *ngIf="!attendees?.length" class="list-group-item text-muted text-center rounded-2">
        No attendees registered yet.
      </div>
    </div>
    <div class="d-flex gap-2">
      <a [routerLink]="['/events', event.id, 'edit']" class="btn btn-primary btn-lg shadow-sm flex-fill">
        <i class="fas fa-edit me-2"></i>Edit Event
      </a>
      <a routerLink="/events" class="btn btn-secondary btn-lg shadow-sm flex-fill">
        <i class="fas fa-arrow-left me-2"></i>Back to Events
      </a>
    </div>
  </div>
</div>
