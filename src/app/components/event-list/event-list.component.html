<div class="card shadow-lg rounded-3 animate__animated animate__fadeIn">
  <div class="card-header bg-primary text-white p-3 d-flex align-items-center">
    <i class="fas fa-calendar-alt me-2"></i>
    <h2 class="mb-0">Events</h2>
  </div>
  <div class="card-body p-4">
    <a routerLink="/events/create" class="btn btn-primary btn-lg mb-4 shadow-sm hover-effect">
      <i class="fas fa-plus-circle me-2"></i>Create Event
    </a>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Location</th>
            <th class="text-center">Date</th>
            <th class="text-center">Capacity</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.name }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.date | date: 'mediumDate' }}</td>
            <td class="text-center">{{ event.capacity }}</td>
            <td class="text-center">
              <a [routerLink]="['/events', event.id]" class="btn btn-sm btn-outline-primary shadow-sm me-2">
                <i class="fas fa-eye"></i>
              </a>
              <a [routerLink]="['/events', event.id, 'edit']" class="btn btn-sm btn-outline-secondary shadow-sm me-2">
                <i class="fas fa-edit"></i>
              </a>
              <button (click)="deleteEvent(event.id)" class="btn btn-sm btn-outline-danger shadow-sm">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!events?.length">
            <td colspan="5" class="text-center text-muted py-4">
              No events available. Create one to get started!
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
