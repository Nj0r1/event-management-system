<div class="card shadow-lg rounded-3 animate__animated animate__fadeIn">
  <div class="card-header bg-primary text-white p-3 d-flex align-items-center">
    <i class="fas fa-ticket-alt me-2"></i>
    <h2 class="mb-0">Tickets</h2>
  </div>
  <div class="card-body p-4">
    <a routerLink="/tickets/create" class="btn btn-primary btn-lg mb-4 shadow-sm hover-effect">
      <i class="fas fa-ticket-alt me-2"></i>Issue Ticket
    </a>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th class="text-center">Attendee</th>
            <th class="text-center">Type</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets">
            <td>{{ getAttendeeName(ticket.attendeeId) || 'Unknown Attendee' }}</td>
            <td class="text-center">
              <span class="badge" [ngClass]="{'bg-info': ticket.type === 'General', 'bg-warning': ticket.type === 'VIP'}">
                {{ ticket.type }}
              </span>
            </td>
            <td class="text-center">
              <a [routerLink]="['/tickets', ticket.id]" class="btn btn-sm btn-outline-primary shadow-sm me-2">
                <i class="fas fa-eye"></i>
              </a>
              <button (click)="deleteTicket(ticket.id)" class="btn btn-sm btn-outline-danger shadow-sm">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!tickets?.length">
            <td colspan="3" class="text-center text-muted py-4">
              No tickets issued yet. Issue one to get started!
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
